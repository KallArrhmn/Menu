<html>

<head>
    <title>Menu Makanan dan Minuman</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="id">ID</option>
                <option value="en">EN</option>
            </select>
        </div>
        <span id="headerTitle">Menu Makanan dan Minuman</span>
        <i class="fas fa-shopping-cart cart-icon" onclick="openCart()">
            <span class="badge" id="cartBadge">0</span>
        </i>
    </div>
    <div class="container">
        <div class="card">
            <h2 id="minumanTitle">Minuman</h2>
            <div class="item">
                <img alt="Es Teh Manis" height="50" id="imgEsTehManis" src="https://storage.googleapis.com/a1aa/image/9XJ9lldGmjYeN6DZ6K12q61fyOBhpIT38KSToiXOvCeeEVecC.jpg" width="50" />
                <div class="details">
                    <h3>Es Teh Manis</h3>
                    <p id="hargaEsTehManis">Harga: Rp 10,000</p>
                </div>
                <button class="buy-button" onclick="openModal('Es Teh Manis', 10000)">Beli</button>
            </div>
            <div class="item">
                <img alt="Kopi" height="50" id="imgKopi" src="https://storage.googleapis.com/a1aa/image/9XJ9lldGmjYeN6DZ6K12q61fyOBhpIT38KSToiXOvCeeEVecC.jpg" width="50" />
                <div class="details">
                    <h3>Kopi</h3>
                    <p id="hargaKopi">Harga: Rp 15,000</p>
                </div>
                <button class="buy-button" onclick="openModal('Kopi', 15000)">Beli</button>
            </div>
            <div class="item">
                <img alt="Jus Jeruk" height="50" id="imgJusJeruk" src="https://storage.googleapis.com/a1aa/image/Kjdm3zHxBMpfWCgnFZfWdHNtvagtRb5MuDqtbsZYDhrRRlnTA.jpg" width="50" />
                <div class="details">
                    <h3>Jus Jeruk</h3>
                    <p id="hargaJusJeruk">Harga: Rp 20,000</p>
                </div>
                <button class="buy-button" onclick="openModal('Jus Jeruk', 20000)">Beli</button>
            </div>
        </div>
        <div class="card">
            <h2 id="makananTitle">Makanan</h2>
            <div class="item">
                <img alt="Nasi Goreng" height="50" id="imgNasiGoreng" src="https://storage.googleapis.com/a1aa/image/lEPgK88zqH4fLCW4sgWTblgjkk4DASm8xGUpCG0evaqURlnTA.jpg" width="50" />
                <div class="details">
                    <h3>Nasi Goreng</h3>
                    <p id="hargaNasiGoreng">Harga: Rp 25,000</p>
                </div>
                <button class="buy-button" onclick="openModal('Nasi Goreng', 25000)">Beli</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Â© <span id="currentYear"></span> Restoran Kita
    </div>
    <!-- Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buyModalLabel">Konfirmasi Pembelian</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="itemName"></p>
                    <p id="itemPrice"></p>
                    <div class="quantity-buttons">
                        <span class="quantity-label">Jumlah:</span>
                        <button onclick="decreaseQuantity()">-</button>
                        <input type="text" id="itemQuantity" value="1" readonly>
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                    <p class="mt-3">Total: Rp <span id="totalPrice"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelButton">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="addToCart()" id="addToCartButton">Masukkan ke
                        Keranjang</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Keranjang Belanja</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group">
                        <!-- Cart items will be added here dynamically -->
                    </ul>
                    <p class="mt-3">Total: Rp <span id="cartTotalPrice">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">Tutup</button>
                    <button type="button" class="btn btn-primary" onclick="checkout()" id="checkoutButton">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
